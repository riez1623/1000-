<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Your $1000!</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
            text-align: center;
            font-size: 20px;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }

        .claim-btn {
            background-color: #4CAF50;
            color: white;
            font-size: 24px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .claim-btn:hover {
            background-color: #45a049;
        }

        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: green;
            font-size: 18px;
            overflow: hidden;
            z-index: 50;
            display: none;
        }

        .matrix span {
            position: absolute;
            top: -100%; /* Start off-screen */
            left: 0;
            animation: matrixAnim 1s infinite linear; /* Fastest speed here */
        }

        @keyframes matrixAnim {
            0% {
                top: -100%;
            }
            100% {
                top: 100%;
            }
        }

        /* Hide all the elements after claim is clicked */
        .hidden {
            display: none;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1 id="claimText">Claim your 1000 dollars now!</h1>
        <button class="claim-btn" id="claimBtn">Claim</button>
    </div>

    <div class="matrix" id="matrix"></div>

    <script>
        // Get elements
        const claimBtn = document.getElementById('claimBtn');
        const claimText = document.getElementById('claimText');
        const matrix = document.getElementById('matrix');

        // Random characters for the matrix effect
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()_+[]{}|;:,.<>?';

        // Function to generate matrix effect
        function generateMatrix() {
            for (let i = 0; i < 100; i++) {
                const charSpan = document.createElement('span');
                const randomChar = chars.charAt(Math.floor(Math.random() * chars.length));
                charSpan.innerText = randomChar;
                matrix.appendChild(charSpan);

                // Randomly position the spans horizontally
                const randomLeft = Math.random() * 100;
                const randomDelay = Math.random() * 2;

                charSpan.style.left = randomLeft + '%';
                charSpan.style.animationDuration = 1 + Math.random() * 2 + 's'; // Fast movement (1-3s)
                charSpan.style.animationDelay = randomDelay + 's'; // Delay before movement
            }
        }

        // Function to start the hacking effect
        function startHacking() {
            // Hide the initial message and claim button
            claimText.classList.add('hidden');
            claimBtn.classList.add('hidden');

            // Change background to black and text color to green
            document.body.style.backgroundColor = 'black';
            document.body.style.color = 'green';

            // Show the matrix effect
            matrix.style.display = 'block';

            // Start generating the matrix effect
            generateMatrix();
        }

        // Add event listener for button click
        claimBtn.addEventListener('click', startHacking);

    </script>
</body>
</html>
